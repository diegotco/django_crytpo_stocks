{% extends 'base.html' %}

{% block content %}

    <h1>Delete Crypto</h1>

    {% if crypto_ticker %}
        
        {% for crypto_item in crypto_ticker %}
            {{crypto_item}}-<a href="{% url 'delete_c' crypto_item.id %}">Delete Crypto</a></br>
        {% endfor %}
        
    {% else %}
        You don't have any crypto.
    {% endif %}

{% endblock %}
